<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeFriendMe | Login</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/b0782a38e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid navbar-color">
          <a class="navbar-brand" href="/index.html"><span class="navbar-brand1">Be</span><span class="navbar-brand2"><strong>Friend</strong></span><span class="navbar-brand1">Me</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login.html"><strong>Login</strong></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row"></div>
            <div class="col">
            <h1 class="mb-4 mt-4">Create account</h1>
            <form id="registerForm">
              <div class="mb-4">
                <label for="" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required pattern="^[\w]+$" title="user name must only contain lower case and upper case letter, numbers and underscore (_) Example: A_user2023">
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register." >
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Create password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
              </div>
              <button class="btn btn-secondary mb-4" href="#">register</button>
            </form>
          </div>
        </div>
        </div>
      </div>
    <footer>
      <div class="container">
        <div class="row sm-12">
          <div class="col-2">Privacy</div>
          <div class="col-3">Advertisement</div>
          <div class="col-3">Information cookies</div>
          <div class="col-3">BeFriendMe@2023</div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
   <script type="module" src="/src/js/handlers/register.mjs"></script>
   <script type="module" src="/src/index.mjs"></script> 
  </body>
</html>
