      <div class="container text-center">
        <div class="row">
          <div class="col-md-6 col-lg-6 mt-4">
            <h2>My Profile</h2>
            <div class="row">
              <div class="col mb-4 mt-4">
                <form id="editProfile">
                <div class="card">
                  <div class="contact-show">
                    <div class="pName" id="ProfileName">Name</div>
                  <img src="/images/user.png" class="card-img-profile mt-2" alt="profile-photo">
                </div>
                <hr class="mx-4 my-4">
                  <div class="card-body mx-4 text-start">
                  <h3>Date of birth:</h3>
                  <h3>Email</h3>
                  <h3>More information...</h3>
                  <button class="btn btn-contact-posts">Edit Profile</button>
                </div>
                </div>
              </form>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12 mt-4 mb-4">
                <div class="mt-4">
                  <i class="fa fa-users"></i>
                  <a class="btn btn-contacts" data-bs-toggle="collapse" href="#Contacts" role="button" aria-expanded="false" aria-controls="Contacts">
                    Friends
                  </a>
                </div>
                  <div>
                    <i class="fa fa-images"></i>
                  <a class="btn btn-contacts" data-bs-toggle="collapse" href="#Photos" role="button" aria-expanded="false" aria-controls="Photos">
                    Photos
                  </a>
                </div>
                
                  <div>
                  <i class="fa fa-star"></i>
                  <a class="btn btn-contacts" data-bs-toggle="collapse" href="#Groups" role="button" aria-expanded="false" aria-controls="Groups">
                    Groups
                  </a>
                </div>
                <div>
                  <i class="fa fa-comment"></i>
                  <a class="btn btn-contacts"  href="/index.html" role="button">
                    Newsfeed
                  </a>
                </div>
              </div>
          </div>
              </div>
              <div class="col-md-6 col-lg-6 mt-4">
                <h2>Hello World</h2>
                <div class="row">
                <div class="col mb-4 mt-4">
                <div class="card"> 

                    <div class="contact-show m-1">
                      <img
                        src="/images/user.png"
                        class="card-img-top"
                        alt="profile-photo"
                      />
                      <h4>
                        Whats on your mind today?
                      </h4>
                    </div>
                    <hr class="mx-4 my-4 mt-1 mb-2">
                    <form id="createPost">
                      <div class="mx-4">
                        <label for="" class="form-label"></label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                      </div>
                      <div class="mx-4">
                        <label for="" class="form-label"></label>
                        <textarea type="text" name="body" class="form-control" placeholder="body" required></textarea>
                      </div>
                      <div class="mx-4">
                        <label for="" class="form-label"></label>
                        <input type="text" name="tags" class="form-control" placeholder="tags">
                      </div>
                      <div class="mx-4 mb-3">
                        <label for="" class="form-label"></label>
                        <input type="url" name="media" class="form-control" placeholder="media">
                      </div>
                      <button class="btn btn-secondary mb-4">create Post</button>
                    </form>
                </div>
                  </div>
                    </div>
              </div>
            </div>
            </div>
          </div>
