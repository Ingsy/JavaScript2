  <head>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid navbar-color">
          <a class="navbar-brand" href="#"><span class="navbar-brand1">Be</span><span class="navbar-brand2"><strong>Friend</strong></span><span class="navbar-brand1">Me</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login.html"><strong>Login</strong></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row ">
            <div class="col-12 m-4">
              <form class="needs-validation" novalidate>
              <div class="mb-4">
                <label for="Username" class="form-label">Username (Email address)</label>
                <input type="email" class="form-control" id="Username" value="" required aria-describedby="Username">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="mb-4">
                <label for="Password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password1">
                <div class="valid-feedback">
                  woohoo! 
                </div>
              </div>
              <a class="btn btn-secondary" href="/profile.html">Submit</a>
            </form></div>
            <div class="col m-">
            <a class="btn btn-contact-posts mb-4" data-bs-toggle="collapse" href="#NewUser" role="button" aria-expanded="false" aria-controls="NewUser">
              create new account
            </a>
          <div class="collapse" id="NewUser">
            <form class="needs-validation" novalidate>
              <div class="mb-4">
                <label for="Username" class="form-label">Username (Email address)</label>
                <input type="email" class="form-control" id="Username" value="" required aria-describedby="Username">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="mb-4">
                <label for="createpassword" class="form-label">create a Password (8 digits)</label>
                <input type="password" class="form-control" id="createpassword">
              </div>
              <button type="submit" class="btn btn-contact-posts">create</button>
            </form>
          </div>
        </div>
        </div>
      </div>

      <div class="container">
        <div class="row sm-12">

        </div>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
